<!DOCTYPE html>
<html lang="zh-CN">
<head> 
<meta charset="utf-8"> 
<title>登录页面</title> 
<script typr="text/javascript">
    function Check1(){
    var usernameObj = document.getElementById("username");
    var span1Obj=document.getElementById("span1");
    if(usernameObj.value.length==0){
        span1Obj.innerHTML="*请输入用户名!";
    }
    else if(isNaN(usernameObj.value)){
        span1Obj.innerHTML="*请输入正确的用户名!";
    }
    else{
        span1Obj.innerHTML="";
    }
}

function Check2(){
    var usercodeObj = document.getElementById("usercode");
    var span2Obj=document.getElementById("span2");
    if(usercodeObj.value.length==0){
        span2Obj.innerHTML="*请输入密码!";
    }
    else{
        span2Obj.innerHTML="";
    }
}

</script>
<link rel="stylesheet" type="text/css" href="login.css" />
</head>

<body>  
    <form action="" class="login">
        <h1 align="center">欢迎使用教务系统</h1>
        <h3 align="center">请先登录</h3>
        <input class="input1" type="text" onblur="Check1()" id="username" name="name" placeholder="学号/工号"><br>
        <span id="span1">&nbsp;</span><br>
        <input class="input2" type="password" onblur="Check2()" id="usercode" name="code" placeholder="密码"><br>
        <span id="span2">&nbsp;</span><br>
        <input type="submit" value="登录" class="btn"> 
    </form>
</body>
</html>

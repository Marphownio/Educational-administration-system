<!DOCTYPE html>
<html lang="zh-CN">
<head> 
<meta charset="utf-8"> 
<title>登录页面</title> 
<script typr="text/javascript">
    function IdCheck(){//检查用户名的输入
    var usernameObj = document.getElementById("username");
    var span1Obj=document.getElementById("IdWarning");
    if(usernameObj.value.length==0){//是否输入用户名
        span1Obj.innerHTML="*请输入用户名!";
    }
    else if(isNaN(usernameObj.value)){//是否输入正确的用户名（此处暂定正确的Id只有数字）
        span1Obj.innerHTML="*请输入正确的用户名!";
    }
    else{//输入正确用户名则不做提示
        span1Obj.innerHTML="";
    }
}

function PasswordCheck(){//检查密码的输入
    var usercodeObj = document.getElementById("usercode");
    var span2Obj=document.getElementById("Passwordwarning");
    if(usercodeObj.value.length==0){//是否输入密码
        span2Obj.innerHTML="*请输入密码!";
    }
    else{//输入密码则不做提示
        span2Obj.innerHTML="";
    }
}

</script>
<link rel="stylesheet" type="text/css" href="login.css" />
</head>

<body>  
    <form action="" class="login">
        <h1 align="center">欢迎使用教务系统</h1>
        <h3 align="center">请先登录</h3>
        <input class="IDinput" type="text" onblur="IdCheck()" id="username" name="name" placeholder="学号/工号"><br>
        <span id="IdWarning">&nbsp;</span><br>
        <input class="Passwordinput" type="password" onblur="PasswordCheck()" id="usercode" name="code" placeholder="密码"><br>
        <span id="Passwordwarning">&nbsp;</span><br>
        <input type="submit" value="登录" class="btn"> 
    </form>
</body>
</html>

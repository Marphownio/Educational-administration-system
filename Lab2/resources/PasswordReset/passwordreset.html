<!DOCTYPE html>
<html lang="zh-CN">
<head> 
<meta charset="utf-8"> 
<title>密码重置</title> 
</head>
<link rel="stylesheet" type="text/css" href="passwordreset.css" />


   
</style> 
<body>  
    <form action="" class="resetpassword">
        <h1 align="center">首次登录请重置密码</h1>
        <h4 align="center">密码需包含大小写字母、数字及字符</h4>
        <input type="password" name="code1" placeholder="请输入新密码">
        <input type="password" name="code2" placeholder="请再次输入密码">
        <input type="submit" value="确认" class="verify"> 
    </form>
</body>
</html>

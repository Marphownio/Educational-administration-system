<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教师/学生信息录入</title>
    <link rel="stylesheet" type="text/css" href="../../../static/css/Admin/Choose_enter.css">
    <script type="text/javascript" src="Choose_enter.js"></script>
</head>
<body>
<header>
    <nav class="nav">
        <div class="banner_area">
            <span>admin</span>           <!-- 显示账号 -->
            <span>|管理员</span>           <!-- 显示身份-->
            &nbsp;&nbsp;
            <button type="submit" name="首页">
                <span>首页</span>
            </button>
            &nbsp;&nbsp;
            <button type="submit" name="退出登录">
                <span>退出登录</span>
            </button>
        </div>
    </nav>
</header>
<div class="void">
    <span></span>
</div>
<div class="showlist">
    <div class="showlist_header">
        <span class="role_list">
            <button class="teacher_list">教师列表</button>
            <button class="student_list">学生列表</button>
        </span>
        <span class="function_list">
            <a href="Choose_enter_add.html" ><span class="add" id="Add">添加</span></a>
        </span>
    </div>
    <table class="showlist_content">
        <thead>
        <tr>
            <th>学号/工号</th>
            <th>姓名</th>
            <th>身份证号</th>
            <th>手机号</th>
            <th>邮箱</th>
        </tr>
        </thead>
    </table>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>教师/学生信息录入</title>
    <link rel="stylesheet" type="text/css" href="../../../static/css/Admin/Choose_enter_add.css">
    <script type="text/javascript">
    </script>
</head>
<body>
<header>
    <nav class="nav">
        <div class="banner_area">
            <span>admin</span>           <!-- 显示账号 -->
            <span>|管理员</span>           <!-- 显示身份-->
            &nbsp;&nbsp;
            <button type="submit" name="首页">
                <span>首页</span>
            </button>
            &nbsp;&nbsp;
            <button type="submit" name="退出登录">
                <span>退出登录</span>
            </button>
        </div>
    </nav>
</header>
<div class="void">
    <span></span>
</div>
<div class="showlist">
    <form class="registration_form">
        <div class="registration_table">
            <ul>
                <li>
                    <span class="sign">*</span>
                    <label >用户角色</label>
                    <input type="radio" name="role" id="teacher" checked ><label for="teacher">教师</label>
                    <input type="radio" name="role" id="student" ><label for="student">学生</label>
                </li>
                <li>
                    <span class="sign">*</span>
                    <label >学号/工号</label>
                    <td><input type="text" aria-required="true" name="username"></td>
                    <span class="error void">该字段不能为空！</span>
                </li>
                <li>
                    <span class="sign">*</span>
                    <label >姓名</label>
                    <td><input type="text" aria-required="true" name="name"> </td>
                    <span class="error void">该字段不能为空！</span>
                </li>
                <li>
                    <span class="sign">*</span>
                    <label >身份证号</label>
                    <td><input type="text" aria-required="true" name="id"></td>
                    <span class="error void">该字段不能为空！</span>
                </li>
                <li>
                    <span class="sign">(选填)</span>
                    <label >手机号</label>
                    <td><input type="text" name="phone_number"></td>
                </li>
                <li>
                    <span>(选填)</span>
                    <label >邮箱</label>
                    <td><input type="text" name="email"></td>
                </li>
                <div class="btn">
                <button class="submit">提交</button>
                <button class="return">返回</button>
                </div>
            </ul>
        </div>
    </form>
</div>
</body>
</html>
